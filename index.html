<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="w-9/12 mx-auto mt-6">
        <h1 class="text-6xl capitalize text-center">welcome to our <span class="font-bold text-red-600">baap er bank</span></h1>
    </header>
    <main class="w-9/12 mx-auto mt-12">
        <section class="capitalize bg-orange-500 p-12 rounded-lg space-y-5">
            <h2 class="text-4xl font-medium">please login</h2>
            <input class="block rounded p-2 focus:outline-none w-9/12" placeholder="your email address" type="email" name="email" id="email">
            <input class="block rounded p-2 focus:outline-none w-9/12" placeholder="your password" type="password" name="password" id="password">
            <button id="btn-login" class="bg-lime-700 py-2 px-8 rounded-xl text-white capitalize font-semibold">submit</button>
        </section>
    </main>



    <script src="js/login.js"></script>
</body>
</html>
